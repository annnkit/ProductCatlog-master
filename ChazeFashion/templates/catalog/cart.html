{% extends 'base.html' %}

{% block content %}
<h2>Your Cart</h2>
<ul>
    {% for item in cart.items.all %}
        <li>{{ item.product.name }} - {{ item.quantity }} x ₹{{ item.product.price }}
            <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
        </li>
    {% endfor %}
</ul>
<p>Total: ₹{{ cart.total_price }}</p>
{% endblock %}
